  <body class="body">
    <div class=" mt-5 container">
      <h5 class="p-2 text-capitalize">A message you would like to pass</h5>
      <div>
        <input type="text" id="input" class="my-3 w-100" />
      </div>
      <div>
        <div
          class="alert-danger text-capitalize d-none"
          role="alert"
          id="alert"
        >
          Please enter a value to pass
        </div>
        <div>
          <button
            id="btn-submit"
            type="button"
            class="m-4 btn btn-success newColor"
          >
            Submit
          </button>
        </div>
      </div>
      <h5 class="text-capitalize">Last message delivered</h5>
      <h4 id="info" class="text-uppercase">Hello world</h4>
    </div>
